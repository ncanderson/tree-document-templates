<!DOCTYPE html>
<html>
<head>
<!-- Lib -->
<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.toolbar.min.js"></script>

<!-- User Defined -->
<script type="text/javascript" src="js/image-drop.js"></script>
<script type="text/javascript" src="js/text-edit.js"></script>
<script type="text/javascript" src="js/header-functionality.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/data-entry-row.css">
<link rel="stylesheet" href="css/side-bar-column.css">
<link rel="stylesheet" href="css/header-area.css">
<link rel="stylesheet" href="css/print.css">

<link rel="stylesheet" href="css/lib/jquery.toolbar.css">

<meta charset=utf-8 />
<title>Kim Myers - Tree Journal</title>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>

  <div class="main-selection-area">
    <!-- Here is where the text box for the species name and the check boxes for the toggles will go -->
    Botanical Name: <input type="text" id="tree-name" placeholder="Enter botanical name here..."><br>
    Common Name: <input type="text" id="common-name" placeholder="Enter common name here..."><br>
    Nativity: <select name="" id="nativity-select">
      <option hidden value="default">Select An Option...</option>
      <option value=""></option>
      <option value="Native">Native</option>
      <option value="Non-Native">Non-Native</option>
      <option value="Invasive">Invasive</option>
    </select><br>
    Dominance: <select name="" id="dominance-select">
      <option hidden value="default">Select An Option...</option>
      <option value=""></option>
      <option value="Non-Dominant">Non-Dominant</option>
      <option value="Dominant">Dominant</option>          
    </select><br>
    <!-- Invasive?: <input type="checkbox" id="invasive-select" value="Invasive"><br> -->
  </div>

  <div class="printable-area">

    <div class="header-wrapper">
      <div class="selected-header-details">
        <h1 id="display-tree-name"></h1>
        <h3 id="display-common-name"></h3>
        <h4 id="tree-details"></h4>
      </div>

      <div id="letter-container">
        <div id="first-letter-capitalized">
          <!-- I will be filled programatically -->          
        </div>
      </div>
    </div>

    <div class="central-section-wrapper">

      <div class="main-content-wrapper">

        <!-- Image 1 -->
        <div class="input-container"> 
          <div id="drop-area" class="img-drop-area data-entry image-entry dash-border">
            <form class="image-form">
              <input class="hide-element" type="file" multiple accept="image/*">    
              <img class="uploaded-image" src="" alt="Drag Image Here...">
            </form>
          </div>

          <div class="data-entry text-container">
            <div class="text-entry" contenteditable=""></div>
          </div>
        </div>

        <!-- Image 2 -->
        <div class="input-container"> 
          <div id="drop-area" class="img-drop-area data-entry image-entry dash-border">
            <form class="image-form">
              <input class="hide-element" type="file" multiple accept="image/*">    
              <img class="uploaded-image" src="" alt="Drag Image Here...">
            </form>
          </div>

          <div class="data-entry text-container">
            <div class="text-entry" contenteditable=""></div>
          </div>
        </div>

        <!-- Image 3 -->
        <div class="input-container"> 
          <div id="drop-area" class="img-drop-area data-entry image-entry dash-border">
            <form class="image-form">
              <input class="hide-element" type="file" multiple accept="image/*">    
              <img class="uploaded-image" src="" alt="Drag Image Here...">
            </form>
          </div>

          <div class="data-entry text-container">
            <div class="text-entry" contenteditable=""></div>
          </div>
        </div>

        <!-- Image 4 -->
        <div class="input-container"> 
          <div id="drop-area" class="img-drop-area data-entry image-entry dash-border">
            <form class="image-form">
              <input class="hide-element" type="file" multiple accept="image/*">    
              <img class="uploaded-image" src="" alt="Drag Image Here...">
            </form>
          </div>

          <div class="data-entry text-container">
            <div class="text-entry" contenteditable=""></div>
          </div>
        </div>

        <!-- Image 5 -->
        <div class="input-container"> 
          <div id="drop-area" class="img-drop-area data-entry image-entry dash-border">
            <form class="image-form">
              <input class="hide-element" type="file" multiple accept="image/*">    
              <img class="uploaded-image" src="" alt="Drag Image Here...">
            </form>
          </div>

          <div class="data-entry text-container">
            <div class="text-entry" contenteditable=""></div>
          </div>
        </div>

      </div>

      <div class="side-bar-wrapper">

        <div class="plant-information-flags">
          <h1 class="vertical-text" id="nativity"></h1>
        </div>
        
        <div class="plant-information-flags">
          <h1 class="vertical-text" id="dominance"></h1>      
        </div>

<!--         <div class="plant-information-flags">
          <h1 class="vertical-text" id="invasiveness"></h1>
        </div> -->

      </div>
    
    </div>

  </div>

</body>
</html>
